<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Results</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: #f3f4f6;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: #ffffff;
            border-radius: 12px;
            padding: 20px 24px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
        }
        h1 {
            font-size: 1.4rem;
            margin-bottom: 10px;
            color: #111827;
        }
        p {
            font-size: 0.9rem;
            color: #6b7280;
            margin-bottom: 16px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            font-size: 0.85rem;
        }
        th, td {
            border: 1px solid #e5e7eb;
            padding: 6px 8px;
            text-align: left;
        }
        th {
            background: #f9fafb;
            font-weight: 600;
        }
        tr:nth-child(even) {
            background-color: #f9fafb;
        }
        .back-link {
            margin-top: 16px;
            font-size: 0.85rem;
        }
        .back-link a {
            color: #2563eb;
            text-decoration: none;
        }
        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Prediction Results</h1>
    <p>Below are the predictions for each row in the uploaded file.</p>

    {{ table|safe }}

    <div class="back-link">
        <a href="/">&#8592; Upload another file</a>
    </div>
</div>
</body>
</html>
